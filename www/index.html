<!DOCTYPE HTML>
<html>
    <head>
        <title>NDEF Reader</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/semantic.min.css">
    </head>
    <body>
        <div class="ui large header">NFC Reader Demo App</div>
        <div class="ui container">
            <div class="ui pointing menu">
              <a class="item active" data-tab="read">Read NFC Tag</a>
              <a class="item" data-tab="write">Write NFC Tag</a>
            </div>
            <div class="app">
                <div class="ui bottom attached tab segment active" data-tab="read">
                    <button id="btnRead" class="small ui teal button">Read NFC Tag</button>
                    <div id="messageRead"></div>
                </div>
                <div class="ui bottom attached tab segment" data-tab="write">
                    Write a tag like: <br />
                    <select id="appPicker" class="ui normal dropdown">
                        <option value="">Select</option>
                        <option value="1">NFC Task Launcher</option>
                        <option value="2">TagStand Writer</option>
                        <option value="3">NXP TagWriter</option>
                        <option value="4">Samsung TecTiles</option>
                        <option value="5">App Launcher NFC</option>
                    </select><br /><br />
                    <button id="btnWrite" class="small ui teal button">Write NFC Tag</button>
                    <div id="messageWrite"></div>
                </div>
            </div>
        </div>
    </body>
</html>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/nfcread.js"></script>
<script type="text/javascript" src="js/nfcwrite.js"></script>
<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/semantic.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#btnRead").click(function(){
            readapp.initialize();
        });
        $("#btnWrite").click(function(){
            writeapp.initialize();
        });
        $('.menu .item').tab();
    });
</script>
