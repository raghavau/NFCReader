<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
    document.addEventListener("deviceready", onDeviceReady, false);
    function onDeviceReady(){
        nfc.enabled(function(){
                nfc.addTagDiscoveredListener(nfcTagDetected);
            },
            function(){
                //alert('NFC is disabled. Please enable NFC.');
                confirm('NFC is disabled. Please enable NFC.');
                nfc.showSettings();
        });
    }
    function nfcTagDetected(reading){
        var tag = reading.tag, ndefmsg = tag.ndefMessage;

      alert(JSON.stringify(ndefmsg)); // alert the id of the NFC reading
    }
    $(document).ready(function(){

    });
</script>
